<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AGaleano | Dictionary API</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="description"
		content="Explore this vanilla JavaScript project, complemented with Bootstrap for a simple interface, powers a basic web app." />
	<meta name="keywords"
		content="Antonio Galeano, JavaScript, Bootstrap, web, app, definitions, dictionary, API, interface, search, error handling" />
	<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container mt-5 mb-5">
		<h1 class="text-center">Free English Dictionary</h1>
		<div class="row justify-content-center mt-4">
			<div class="col-md-6">
				<div class="input-group mb-3">
					<input type="text" id="searchInput" class="form-control"
						placeholder="Enter a word to get its definition." />
					<button id="searchButton" class="btn btn-success">
						Search
					</button>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div id="definition" class="mt-4"></div>
				<div class="text-center">
					<button id="clearButton" class="btn btn-dark mt-3">
						Delete
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/script.js"></script>
</body>

</html>
